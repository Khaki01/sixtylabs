services:
  db:
    image: postgres:15-alpine
    container_name: sixtylabs-db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: sixtylabs
    volumes:
      - sixtylabs_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d sixtylabs"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sixtylabs-backend
    environment:
      DATABASE_URL: postgresql://myuser:mypassword@db:5432/sixtylabs
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      COOKIE_SECURE: "false"
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@sixtylens.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      EMAIL_DEV_MODE: ${EMAIL_DEV_MODE:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  sixtylabs_postgres_data:
